<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XIAO Secure Remote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --google-blue: #4285F4; --bg-gray: #F8F9FA; --text-dark: #3C4043; --card-bg: #FFFFFF; }
        body { background-color: var(--bg-gray); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: var(--text-dark); overflow: hidden; touch-action: none; }
        .header { position: absolute; top: 3%; text-align: center; }
        #trackpad-card {
            background: var(--card-bg); width: 85vw; max-width: 450px; height: 40vh; border-radius: 28px; 
            border: 1px solid #DADCE0; box-shadow: 0 1px 3px rgba(60,64,67,0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: crosshair; transition: all 0.3s ease; position: relative;
        }
        #trackpad-card.active { border: 2px solid var(--google-blue); box-shadow: 0 8px 24px rgba(66,133,244,0.15); transform: scale(1.01); }
        .btn { background: var(--google-blue); color: white; border: none; padding: 12px 24px; border-radius: 24px; font-weight: 500; cursor: pointer; margin: 5px; }
        input { padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; width: 200px; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0">XIAO Secure Remote</h2>
        <div id="status">Enter Key & Connect</div>
    </div>

    <input type="password" id="aesKey" placeholder="16-char AES Key" maxlength="16" value="1234567890123456">
    <button id="connectBtn" class="btn">Connect Bluetooth</button>

    <div id="trackpad-card">
        <div id="instr">Unlock with Key & Connect</div>
    </div>

    <script>
        let mouseChar, keyChar, aesKeyParsed, aesIV;
        const UUIDS = {
            SERVICE: "6e400001-b5a3-f393-e0a9-e50e24dcca9e",
            MOUSE:   "6e400002-b5a3-f393-e0a9-e50e24dcca9e",
            KEY:     "6e400003-b5a3-f393-e0a9-e50e24dcca9e"
        };

        // Standard IV - should match ESP32
        aesIV = CryptoJS.enc.Utf8.parse('abcdefghijklmnop'); 

        async function sendEncrypted(characteristic, dataArray) {
            if (!characteristic || !aesKeyParsed) return;
            
            const wordArray = CryptoJS.lib.WordArray.create(dataArray);
            const encrypted = CryptoJS.AES.encrypt(wordArray, aesKeyParsed, {
                iv: aesIV,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });

            // Convert Base64 string to Uint8Array
            const binaryString = atob(encrypted.toString());
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
            
            try {
                await characteristic.writeValue(bytes);
            } catch (e) { console.error("Send failed", e); }
        }

        document.getElementById('connectBtn').onclick = async () => {
            const keyInput = document.getElementById('aesKey').value;
            if (keyInput.length !== 16) {
                alert("Key must be exactly 16 characters!");
                return;
            }
            aesKeyParsed = CryptoJS.enc.Utf8.parse(keyInput);

            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'XIAO-' }],
                    optionalServices: [UUIDS.SERVICE]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(UUIDS.SERVICE);
                mouseChar = await service.getCharacteristic(UUIDS.MOUSE);
                keyChar   = await service.getCharacteristic(UUIDS.KEY);
                
                document.getElementById('status').innerText = "Connected Securely";
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('aesKey').style.display = 'none';
            } catch (e) { alert(e.message); }
        };

        const card = document.getElementById('trackpad-card');
        card.onclick = () => { if(mouseChar) card.requestPointerLock(); };

        document.addEventListener('mousemove', e => {
            if (document.pointerLockElement === card) {
                sendEncrypted(mouseChar, new Int8Array([109, e.movementX, e.movementY]));
            }
        });

        document.addEventListener('keydown', e => {
            if (document.pointerLockElement === card) {
                e.preventDefault();
                let val = e.key.length === 1 ? e.key.charCodeAt(0) : 0;
                let mode = e.key.length === 1 ? 0 : 1; 
                // Simple mapping for this example
                if (e.key === "Backspace") { val = 8; mode = 1; }
                if (e.key === "Enter") { val = 13; mode = 1; }
                
                sendEncrypted(keyChar, new Uint8Array([107, val, mode]));
            }
        });
    </script>
</body>
</html>
