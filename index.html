<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XIAO Chromeo</title>
    <style>
        :root { --google-blue: #4285F4; --bg-gray: #F8F9FA; --text-dark: #3C4043; --card-bg: #FFFFFF; }
        body { background-color: var(--bg-gray); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: var(--text-dark); overflow: hidden; touch-action: none; }
        
        .header { position: absolute; top: 3%; text-align: center; }
        #status { font-size: 13px; color: #5F6368; margin-top: 4px; }

        #trackpad-card {
            background: var(--card-bg); width: 85vw; max-width: 450px; height: 45vh; border-radius: 28px; 
            border: 1px solid #DADCE0; box-shadow: 0 1px 3px rgba(60,64,67,0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: crosshair; transition: all 0.3s ease; position: relative;
        }
        #trackpad-card.active { border: 2px solid var(--google-blue); box-shadow: 0 8px 24px rgba(66,133,244,0.15); transform: scale(1.01); }
        
        .btn { background: var(--google-blue); color: white; border: none; padding: 12px 24px; border-radius: 24px; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .btn-ota { background: #34A853; width: 100%; margin-top: 10px; }

        .shortcut-hint {
            position: absolute; bottom: 20px; font-size: 12px; color: #70757a;
            background: #f1f3f4; padding: 6px 14px; border-radius: 20px;
            display: flex; align-items: center; gap: 6px; opacity: 0; pointer-events: none;
        }
        #trackpad-card.active .shortcut-hint { opacity: 1; }
        .key-cap { background: #fff; border: 1px solid #bdc1c6; border-bottom-width: 3px; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-family: monospace; }

        #ota-panel { margin-top: 15px; width: 85vw; max-width: 450px; text-align: center; display: none; }
        .ota-toggle { color: #5F6368; font-size: 12px; cursor: pointer; text-decoration: underline; margin-bottom: 10px; display: block; }
        #ota-controls { display: none; background: #fff; padding: 15px; border-radius: 16px; border: 1px solid #dadce0; flex-direction: column; gap: 8px; }
        
        .file-item { 
            text-align: left; font-size: 13px; padding: 12px; cursor: pointer; 
            background: #f8f9fa; border: 1px solid #eee; border-radius: 8px; margin-bottom: 4px;
        }
        .file-item:hover { border-color: var(--google-blue); }
        .file-item.selected { border: 2px solid var(--google-blue); background: #e8f0fe; font-weight: bold; }

        .progress-bar { width: 100%; height: 6px; background: #e8eaed; border-radius: 3px; overflow: hidden; margin: 10px 0; display: none; }
        .progress-fill { height: 100%; background: var(--google-blue); width: 0%; transition: width 0.1s; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0">XIAO Remote</h2>
        <div id="status">Ready to connect</div>
    </div>

    <button id="connectBtn" class="btn">Connect Bluetooth</button>

    <div id="trackpad-card">
        <div id="instr">Tap to control mouse</div>
        <div class="shortcut-hint">
            Tap <span class="key-cap">`</span> 3x for <span class="key-cap">ESC</span>
        </div>
    </div>

    <div id="ota-panel">
        <span class="ota-toggle" onclick="toggleOTA()">Developer: Update Firmware</span>
        <div id="ota-controls">
            <div id="fileList">
                </div>
            <div class="progress-bar" id="pBar"><div class="progress-fill" id="pFill"></div></div>
            <button id="updateBtn" class="btn btn-ota" disabled>Flash Update</button>
            <div id="otaStatus" style="font-size:11px; color: #5f6368; margin-top:5px;">Select a version</div>
        </div>
    </div>

    <script>
        // --- ADD YOUR BIN FILENAMES HERE ---
        const firmwareFiles = ["v1.0.bin", "v1.1_beta.bin", "stable_build.bin"];
        // -----------------------------------

        let mouseChar, keyChar, otaChar, selectedFileArray = null;
        const UUIDS = {
            SERVICE: "6e400001-b5a3-f393-e0a9-e50e24dcca9e",
            MOUSE:   "6e400002-b5a3-f393-e0a9-e50e24dcca9e",
            KEY:     "6e400003-b5a3-f393-e0a9-e50e24dcca9e",
            OTA:     "6e400004-b5a3-f393-e0a9-e50e24dcca9e"
        };

        const card = document.getElementById('trackpad-card');
        const status = document.getElementById('status');
        const otaStatus = document.getElementById('otaStatus');

        // Initial setup for file list
        const list = document.getElementById('fileList');
        firmwareFiles.forEach(fileName => {
            const div = document.createElement('div');
            div.className = "file-item";
            div.innerText = "ðŸ“„ " + fileName;
            div.onclick = async () => {
                otaStatus.innerText = "Downloading " + fileName + "...";
                try {
                    const res = await fetch(fileName);
                    const blob = await res.blob();
                    selectedFileArray = new Uint8Array(await blob.arrayBuffer());
                    otaStatus.innerText = "Ready to flash: " + fileName;
                    document.getElementById('updateBtn').disabled = false;
                    Array.from(list.children).forEach(c => c.classList.remove('selected'));
                    div.classList.add('selected');
                } catch(e) { otaStatus.innerText = "Error downloading file."; }
            };
            list.appendChild(div);
        });

        document.getElementById('connectBtn').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'XIAO-Chromeo' }],
                    optionalServices: [UUIDS.SERVICE]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(UUIDS.SERVICE);
                mouseChar = await service.getCharacteristic(UUIDS.MOUSE);
                keyChar   = await service.getCharacteristic(UUIDS.KEY);
                otaChar   = await service.getCharacteristic(UUIDS.OTA);

                status.innerText = "Connected: " + device.name;
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('ota-panel').style.display = 'block';

                device.addEventListener('gattserverdisconnected', () => {
                    location.reload(); 
                });
            } catch (e) { status.innerText = "Error: " + e.message; }
        };

        document.getElementById('updateBtn').onclick = async () => {
            if (!selectedFileArray || !otaChar) return;
            const pBar = document.getElementById('pBar');
            const pFill = document.getElementById('pFill');
            pBar.style.display = 'block';
            document.getElementById('updateBtn').disabled = true;

            const beginMsg = new Uint8Array(5);
            beginMsg[0] = 66; // 'B'
            new DataView(beginMsg.buffer).setUint32(1, selectedFileArray.length, true);
            await otaChar.writeValue(beginMsg);

            const chunkSize = 128; 
            for (let i = 0; i < selectedFileArray.length; i += chunkSize) {
                const chunk = selectedFileArray.slice(i, i + chunkSize);
                const dataMsg = new Uint8Array(chunk.length + 1);
                dataMsg[0] = 68; // 'D'
                dataMsg.set(chunk, 1);
                await otaChar.writeValue(dataMsg);
                let pct = Math.round((i / selectedFileArray.length) * 100);
                pFill.style.width = pct + "%";
                otaStatus.innerText = `Updating: ${pct}%`;
            }
            await otaChar.writeValue(new Uint8Array([69])); // 'E'
            otaStatus.innerText = "Success! Device rebooting...";
        };

        // Pointer Lock & Key Logic
        let tickCount = 0, tickTime;
        card.onclick = () => { if(mouseChar) card.requestPointerLock(); };
        document.addEventListener('pointerlockchange', () => {
            const locked = document.pointerLockElement === card;
            card.classList.toggle('active', locked);
            document.getElementById('instr').innerText = locked ? "Mode: Active" : "Tap to control mouse";
        });

        document.addEventListener('mousemove', e => {
            if (document.pointerLockElement === card && mouseChar) {
                mouseChar.writeValueWithoutResponse(new Int8Array([109, e.movementX, e.movementY]));
            }
        });

        document.addEventListener('keydown', e => {
            if (document.pointerLockElement === card && keyChar) {
                if (e.key === "`") {
                    e.preventDefault();
                    tickCount++;
                    clearTimeout(tickTime);
                    if (tickCount === 3) {
                        keyChar.writeValueWithoutResponse(new Uint8Array([107, 27, 1]));
                        tickCount = 0;
                    } else {
                        tickTime = setTimeout(() => {
                            if (tickCount === 1) keyChar.writeValueWithoutResponse(new Uint8Array([107, 96, 0]));
                            tickCount = 0;
                        }, 500);
                    }
                    return;
                }
                if (e.key === "Escape") return;
                e.preventDefault();
                let val, mode = 0;
                const nav = { "Backspace": 8, "Tab": 9, "Enter": 13, "ArrowLeft": 37, "ArrowUp": 38, "ArrowRight": 39, "ArrowDown": 40 };
                if (nav[e.key]) { val = nav[e.key]; mode = 1; }
                else if (e.key.length === 1) { val = e.key.charCodeAt(0); mode = 0; }
                if (val) keyChar.writeValueWithoutResponse(new Uint8Array([107, val, mode]));
            }
        });

        function toggleOTA() {
            const c = document.getElementById('ota-controls');
            c.style.display = c.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
