<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XIAO Secure Remote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --google-blue: #4285F4; --bg-gray: #F8F9FA; --text-dark: #3C4043; --card-bg: #FFFFFF; }
        body { background-color: var(--bg-gray); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: var(--text-dark); overflow: hidden; touch-action: none; }
        .header { position: absolute; top: 3%; text-align: center; }
        #trackpad-card {
            background: var(--card-bg); width: 85vw; max-width: 450px; height: 45vh; border-radius: 28px; 
            border: 1px solid #DADCE0; box-shadow: 0 1px 3px rgba(60,64,67,0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: crosshair; transition: all 0.3s ease; position: relative;
        }
        #trackpad-card.active { border: 2px solid var(--google-blue); box-shadow: 0 8px 24px rgba(66,133,244,0.15); transform: scale(1.01); }
        .btn { background: var(--google-blue); color: white; border: none; padding: 12px 24px; border-radius: 24px; font-weight: 500; cursor: pointer; margin: 10px; }
        input { padding: 12px; border-radius: 12px; border: 1px solid #DADCE0; margin-bottom: 10px; width: 220px; text-align: center; font-family: monospace; }
        #status { font-size: 13px; color: #5F6368; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0">XIAO Secure Remote</h2>
        <div id="status">Ready to connect</div>
    </div>

    <input type="password" id="aesKey" placeholder="16-char AES Key" value="1234567890123456">
    <button id="connectBtn" class="btn">Connect Bluetooth</button>

    <div id="trackpad-card">
        <div id="instr">Tap to control</div>
    </div>

    <script>
        let mouseChar, keyChar, aesKeyParsed, aesIV;
        const UUIDS = {
            SERVICE: "6e400001-b5a3-f393-e0a9-e50e24dcca9e",
            MOUSE:   "6e400002-b5a3-f393-e0a9-e50e24dcca9e",
            KEY:     "6e400003-b5a3-f393-e0a9-e50e24dcca9e"
        };

        aesIV = CryptoJS.enc.Utf8.parse('abcdefghijklmnop'); 

        async function sendEncrypted(characteristic, dataArray) {
            if (!characteristic || !aesKeyParsed) return;
            
            const wordArray = CryptoJS.lib.WordArray.create(dataArray);
            const encrypted = CryptoJS.AES.encrypt(wordArray, aesKeyParsed, {
                iv: aesIV,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });

            const cipherBytes = Uint8Array.from(atob(encrypted.toString()), c => c.charCodeAt(0));
            try {
                await characteristic.writeValueWithoutResponse(cipherBytes);
            } catch (e) { console.error(e); }
        }

        document.getElementById('connectBtn').onclick = async () => {
            const keyVal = document.getElementById('aesKey').value;
            if(keyVal.length !== 16) return alert("Key must be 16 chars");
            aesKeyParsed = CryptoJS.enc.Utf8.parse(keyVal);

            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'XIAO-' }],
                    optionalServices: [UUIDS.SERVICE]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(UUIDS.SERVICE);
                mouseChar = await service.getCharacteristic(UUIDS.MOUSE);
                keyChar   = await service.getCharacteristic(UUIDS.KEY);
                
                document.getElementById('status').innerText = "Connected: " + device.name;
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('aesKey').style.display = 'none';
            } catch (e) { document.getElementById('status').innerText = e.message; }
        };

        const card = document.getElementById('trackpad-card');
        card.onclick = () => { if(mouseChar) card.requestPointerLock(); };

        // Mouse Move
        document.addEventListener('mousemove', e => {
            if (document.pointerLockElement === card) {
                sendEncrypted(mouseChar, new Int8Array([109, e.movementX, e.movementY]));
            }
        });

        // Mouse Click
        document.addEventListener('mousedown', e => {
            if (document.pointerLockElement === card) {
                const btnMap = [1, 4, 2];
                sendEncrypted(mouseChar, new Uint8Array([99, btnMap[e.button], 1]));
            }
        });
        document.addEventListener('mouseup', e => {
            if (document.pointerLockElement === card) {
                const btnMap = [1, 4, 2];
                sendEncrypted(mouseChar, new Uint8Array([99, btnMap[e.button], 0]));
            }
        });

        // Keyboard
        let tickCount = 0, tickTime;
        document.addEventListener('keydown', e => {
            if (document.pointerLockElement === card && keyChar) {
                e.preventDefault();

                // Triple Backtick for ESC
                if (e.key === "`") {
                    tickCount++;
                    clearTimeout(tickTime);
                    if (tickCount === 3) {
                        sendEncrypted(keyChar, new Uint8Array([107, 27, 1]));
                        tickCount = 0;
                    } else {
                        tickTime = setTimeout(() => {
                            if (tickCount === 1) sendEncrypted(keyChar, new Uint8Array([107, 96, 0]));
                            tickCount = 0;
                        }, 500);
                    }
                    return;
                }

                // Modifier Combo
                if (e.ctrlKey && e.key.length === 1) {
                    sendEncrypted(keyChar, new Uint8Array([107, 128, 3, e.key.toLowerCase().charCodeAt(0)]));
                    return;
                }

                let val, mode = 0;
                const nav = { "Backspace": 8, "Tab": 9, "Enter": 13, "ArrowLeft": 37, "ArrowUp": 38, "ArrowRight": 39, "ArrowDown": 40, "Delete": 46 };
                if (nav[e.key]) { val = nav[e.key]; mode = 1; }
                else if (e.key.length === 1) { val = e.key.charCodeAt(0); mode = 0; }
                
                if (val !== undefined) sendEncrypted(keyChar, new Uint8Array([107, val, mode]));
            }
        });
    </script>
</body>
</html>
