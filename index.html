<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO Remote</title>
    <style>
        :root { --blue: #4285F4; --bg: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: system-ui; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; touch-action: none; overflow: hidden; }
        #pad { width: 90vw; height: 60vh; border: 2px solid #333; border-radius: 30px; margin-top: 20px; display: flex; align-items: center; justify-content: center; transition: 0.2s; background: #252525; }
        #pad.active { border-color: var(--blue); box-shadow: 0 0 20px rgba(66, 133, 244, 0.3); }
        button { padding: 15px 30px; border-radius: 12px; border: none; background: var(--blue); color: white; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .status { margin-top: 10px; font-size: 0.8em; color: #888; }
    </style>
</head>
<body>
    <button id="connectBtn">CONNECT XIAO</button>
    <div id="status" class="status">Not Connected</div>
    
    <div id="pad">
        <div id="instr">1. Connect Bluetooth<br>2. Tap here to Control</div>
    </div>

    <script>
        let mouseChar, keyChar;
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const pad = document.getElementById('pad');
        const status = document.getElementById('status');

        document.getElementById('connectBtn').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'XIAO-Chromeo' }],
                    optionalServices: [SERVICE_UUID]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                mouseChar = await service.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");
                keyChar = await service.getCharacteristic("6e400003-b5a3-f393-e0a9-e50e24dcca9e");
                status.innerText = "Connected to " + device.name;
            } catch (e) { status.innerText = "Error: " + e.message; }
        };

        pad.onclick = () => pad.requestPointerLock();

        document.addEventListener('pointerlockchange', () => {
            const locked = document.pointerLockElement === pad;
            pad.classList.toggle('active', locked);
            document.getElementById('instr').innerHTML = locked ? "CONTROL ACTIVE<br>ESC to exit" : "Tap to Control";
        });

        // MOUSE MOVEMENT
        document.addEventListener('mousemove', e => {
            if (document.pointerLockElement === pad && mouseChar) {
                const data = new Int8Array([109, e.movementX, e.movementY]); // 'm'
                mouseChar.writeValueWithoutResponse(data);
            }
        });

        // MOUSE CLICKS
        document.addEventListener('mousedown', e => {
            if (document.pointerLockElement === pad && mouseChar) {
                const btnMap = [1, 4, 2]; // JS (0,1,2) to HID (1=L, 4=R, 2=M)
                const data = new Uint8Array([99, btnMap[e.button], 1]); // 'c'
                mouseChar.writeValueWithoutResponse(data);
            }
        });

        document.addEventListener('mouseup', e => {
            if (document.pointerLockElement === pad && mouseChar) {
                const btnMap = [1, 4, 2];
                const data = new Uint8Array([99, btnMap[e.button], 0]); // 'c'
                mouseChar.writeValueWithoutResponse(data);
            }
        });

        // SCROLLING
        document.addEventListener('wheel', e => {
            if (document.pointerLockElement === pad && mouseChar) {
                const delta = e.deltaY > 0 ? -1 : 1;
                const data = new Int8Array([115, delta]); // 's'
                mouseChar.writeValueWithoutResponse(data);
            }
        }, { passive: false });

        // KEYBOARD
        document.addEventListener('keydown', e => {
            if (document.pointerLockElement === pad && keyChar && e.key !== "Escape") {
                e.preventDefault();
                // Send keyCode (simple mapping)
                const data = new Uint8Array([107, e.keyCode]); // 'k'
                keyChar.writeValueWithoutResponse(data);
            }
        });
    </script>
</body>
</html>
