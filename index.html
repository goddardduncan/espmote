<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XIAO Chromeo Remote</title>
    <style>
        :root { --google-blue: #4285F4; --bg-gray: #F8F9FA; --text-dark: #3C4043; --card-bg: #FFFFFF; }
        body { background-color: var(--bg-gray); font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: var(--text-dark); overflow: hidden; touch-action: none; }
        .header { position: absolute; top: 5%; text-align: center; }
        #status { font-size: 14px; color: #5F6368; margin-top: 5px; }
        #trackpad-card {
            background: var(--card-bg); width: 85vw; max-width: 450px; height: 55vh; border-radius: 28px; 
            border: 1px solid #DADCE0; box-shadow: 0 1px 3px rgba(60,64,67,0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: crosshair; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #trackpad-card.active { border: 2px solid var(--google-blue); box-shadow: 0 8px 24px rgba(66,133,244,0.2); transform: scale(1.02); }
        .btn-connect { 
            background: var(--google-blue); color: white; border: none; padding: 12px 24px; 
            border-radius: 24px; font-weight: 500; cursor: pointer; margin-bottom: 20px;
        }
        .instruction { color: var(--google-blue); font-weight: 500; text-align: center; pointer-events: none; }
        small { color: #5F6368; font-weight: 400; }
    </style>
</head>
<body>
    <div class="header">
        <h1>XIAO Remote</h1>
        <div id="status">Bluetooth Disconnected</div>
    </div>
    <button id="connectBtn" class="btn-connect">Connect to Device</button>
    <div id="trackpad-card">
        <div class="instruction" id="instr">Tap to Start Control</div>
    </div>

    <script>
        let mouseChar, keyChar;
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const card = document.getElementById('trackpad-card');
        const status = document.getElementById('status');
        const instr = document.getElementById('instr');

        let escCount = 0;
        let escTimer = null;
        
        // STABILITY QUEUE: Prevents disconnects during fast typing
        let writeQueue = Promise.resolve();
        const safeWrite = (char, data) => {
            writeQueue = writeQueue.then(() => 
                char.writeValueWithoutResponse(data)
                .catch(e => console.log("Write throttled/skipped"))
            );
        };

        document.getElementById('connectBtn').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'XIAO-Chromeo' }],
                    optionalServices: [SERVICE_UUID]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                mouseChar = await service.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");
                keyChar = await service.getCharacteristic("6e400003-b5a3-f393-e0a9-e50e24dcca9e");
                status.innerText = "Connected to " + device.name;
                document.getElementById('connectBtn').style.display = 'none';
            } catch (e) { status.innerText = "Error: " + e.message; }
        };

        card.onclick = () => { if(mouseChar) card.requestPointerLock(); };

        document.addEventListener('pointerlockchange', () => {
            const locked = document.pointerLockElement === card;
            card.classList.toggle('active', locked);
            instr.innerHTML = locked ? "Controlling PC<br><small>ESC 3x to exit</small>" : "Tap to Start Control";
            escCount = 0;
        });

        document.addEventListener('mousemove', e => {
            if (document.pointerLockElement === card && mouseChar) {
                // Mouse moves are very frequent, writeWithoutResponse is best here
                mouseChar.writeValueWithoutResponse(new Int8Array([109, e.movementX, e.movementY]));
            }
        });

        document.addEventListener('mousedown', e => {
            if (document.pointerLockElement === card && mouseChar) {
                const btnMap = [1, 2, 4];
                safeWrite(mouseChar, new Uint8Array([99, btnMap[e.button], 1]));
            }
        });
        document.addEventListener('mouseup', e => {
            if (document.pointerLockElement === card && mouseChar) {
                const btnMap = [1, 2, 4];
                safeWrite(mouseChar, new Uint8Array([99, btnMap[e.button], 0]));
            }
        });

        document.addEventListener('wheel', e => {
            if (document.pointerLockElement === card && mouseChar) {
                safeWrite(mouseChar, new Int8Array([115, e.deltaY > 0 ? -1 : 1]));
            }
        }, { passive: false });

        document.addEventListener('keydown', e => {
            if (document.pointerLockElement === card && keyChar) {
                
                // Triple Escape Logic
                if (e.key === "Escape") {
                    escCount++;
                    clearTimeout(escTimer);
                    escTimer = setTimeout(() => { escCount = 0; }, 2000);

                    if (escCount >= 3) {
                        document.exitPointerLock();
                        escCount = 0;
                        return; // Exit without sending 3rd ESC to PC
                    }
                } else {
                    escCount = 0;
                }

                e.preventDefault();

                let val;
                let mode = 0;
                const mediaKeys = { "AudioVolumeUp": 1, "AudioVolumeDown": 2, "AudioVolumeMute": 3, "MediaPlayPause": 4 };
                const navKeys = { "Backspace": 8, "Tab": 9, "Enter": 13, "Escape": 27, "Delete": 46, "ArrowLeft": 37, "ArrowUp": 38, "ArrowRight": 39, "ArrowDown": 40, "F1": 112, "F2": 113, "F3": 114, "F4": 115, "F5": 116, "F6": 117, "F7": 118, "F8": 119, "F9": 120, "F10": 121, "F11": 122, "F12": 123 };

                if (mediaKeys[e.key]) { val = mediaKeys[e.key]; mode = 2; }
                else if (navKeys[e.key]) { val = navKeys[e.key]; mode = 1; }
                else if (e.key.length === 1) { val = e.key.charCodeAt(0); mode = 0; }
                else { return; }

                // Use the stability queue for keys
                safeWrite(keyChar, new Uint8Array([107, val, mode]));
            }
        });
    </script>
</body>
</html>
